<html lang="en">
<head>

</head>
<body>
    
    <h1>Mais velho utilizando função SE</h1>
    
    <div id="resultado"></div>
    <script>

        let numero1 = prompt("Digite um número");
        let result = numero1 % 2;
        let resul;

        if(result != 0){
            
            resul = "O " + numero1 + " é impar"; 
            
        }else{

            resul = "O " + numero1 + " é par";

        }

        document.getElementById("resultado").innerHTML = resul;
        
        </script>
</body>
